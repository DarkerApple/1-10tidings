<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📂 자료실</title>
  <link rel="stylesheet" href="data.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">🏠 홈</a>
    <a href="april.html">📰 신문 보기</a>
    <a href="data.html" class="active">📂 자료실</a>
    <a href="contact.html">📞 제보하기</a>
  </nav>

  <main>
    <h1>📂 자료실</h1>
    <p class="desc">학교 문서, 발표 자료, 계획서 등을 모아둔 공간입니다.</p>

    <div class="file-grid">
      <div class="file-box" ondblclick="openPDF('files/1-10학급신문 4월 copy.pdf')">
        <h3>학급신문 (4월)</h3>
        <p>1-10 학급신문 4월 (2025)</p>
        <span>📄 1-10학급신문 4월.pdf</span>
      </div>
      <div class="file-box" ondblclick="openPDF('files/example2.pdf')">
        <h3>현장학습 계획서</h3>
        <p>학생 대상 일정 및 주의사항 포함</p>
        <span>📄 example2.pdf</span>
      </div>
    </div>

    <section id="pdfViewer" class="pdf-viewer hidden">
      <div class="pdf-header">
        <button onclick="closePDF()">❌ 닫기</button>
      </div>
      <iframe id="pdfFrame" width="100%" height="600px"></iframe>
    </section>
  </main>

  <script>
    function openPDF(path) {
      document.getElementById('pdfViewer').classList.remove('hidden');
      document.getElementById('pdfFrame').src = path;
    }

    function closePDF() {
      document.getElementById('pdfViewer').classList.add('hidden');
      document.getElementById('pdfFrame').src = '';
    }
  </script>
</body>
</html>
